<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #111111, #000000);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 0, 255, 0.4) 0%, transparent 50%);
            animation: rgb-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes rgb-pulse {
            0% { 
                opacity: 0.6; 
                filter: hue-rotate(0deg);
            }
            50% { 
                opacity: 1; 
                filter: hue-rotate(180deg);
            }
            100% { 
                opacity: 0.6; 
                filter: hue-rotate(360deg);
            }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(
                45deg,
                #ff0000,
                #00ff00,
                #0000ff,
                #ff0000,
                #00ff00,
                #0000ff
            );
            background-size: 400% 400%;
            border-radius: 27px;
            z-index: -1;
            animation: rgb-glow 2s linear infinite;
            filter: blur(2px);
        }

        @keyframes rgb-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #e0e0e0;
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 
                0 0 0 4px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        input[type="tel"]:valid {
            border-color: #00ff00;
            box-shadow: 
                0 0 0 4px rgba(0, 255, 0, 0.3),
                0 0 30px rgba(0, 255, 0, 0.5);
        }

        input[type="tel"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: rgb-shift 3s ease-in-out infinite;
        }

        @keyframes rgb-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(255, 0, 0, 0.6),
                0 0 40px rgba(0, 255, 0, 0.4),
                0 5px 20px rgba(0, 0, 255, 0.4);
            filter: brightness(1.2);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .form-container {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Phone</h1>
        <form action="/srv1" method="POST" id="phoneForm">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="01*********" 
                    pattern="[0-9]{11}" 
                    title="Please enter exactly 11 digits" 
                    maxlength="11" 
                    required
                >
                <span class="error-message" id="errorMessage">Please enter a valid 11-digit number.</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const phoneInput = document.getElementById('phone');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('phoneForm');

        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            e.target.value = value;

            if (value.length === 11) {
                errorMessage.classList.remove('show');
            }
        });

        form.addEventListener('submit', function(e) {
            const phoneValue = phoneInput.value;
            
            if (phoneValue.length !== 11 || !/^[0-9]{11}$/.test(phoneValue)) {
                e.preventDefault();
                errorMessage.classList.add('show');
                phoneInput.focus();
            }
        });
    </script>
</body>
</html>
